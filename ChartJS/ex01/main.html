<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width : 800px">
        <canvas id="myChart" width="400px" height="200px"></canvas>
    </div>

    <script>

        // Chart.js 사용하기
        // 그림그릴 대상 요소 가져오기
        let ctx = document.getElementById("myChart");

        // Chart 그리기 (Chart 객체 사용) -> new Chart(그림그릴 요소, 데이터)
        new Chart(ctx, {
            type : "line", // 차트의 종류
            data : { // 차트 안에 들어갈 데이터
                labels : ['name1', 'name2', 'name3', 'name4'], // 범례
                datasets : [{ // 차트에 들어갈 데이터
                    label : '인기 선생님 투표', // 메인제목
                    data : [12, 8, 10, 3], // 각 항목에 들어갈 데이터
                    borderWidth : 1, // 테두리의 두께
                }],
            },
            option : { // 차트의 추가 옵션 정의
                scales : {
                    y : {
                        beginAtZero : true
                    }
                }
            }
        });

    </script>

</body>
</html>
