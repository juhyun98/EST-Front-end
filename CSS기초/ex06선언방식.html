    <!-- CSS 3회차 정리

          1) 계층선택자
              - 개념 : 태그의 포함관계를 활용한 선택자 접근방법
              - Why? 모든 태그에 class, id값을 부여하는 건 불가능
              - 작명, 관리가 어렵다
              - 부모와 자식관계를 활용한다
              - 자손선택자 : 기준태그 밑에 포함된 모든 태그 (공백)
              - 자식선택자 : 기준태그 바로 밑에  포함된 태그 (>)
              - 인접형제선택자 : 기준태그 바로 밑에 존재하는 태그 (+)
              - 후행형제선택자 : 기준태그 밑에 존재하는 형제태그 (~)
              - 가상클래스선택자 : 몇번째 자식을 선택하는 선택자 (nth-child(n))
              - 중요한 포인트 : 항상 마지막이 목적지다.

          2) 반응선택자
              - 의미 : 특정 상황이 발생했을 때 동작하는 선택자
              - hover : 마우스를 올렸을 때 동작하는 선택자
              * 사용처 : 메뉴바를 숨겼다가 보이는 형태 ... 
              - active : 마우스를 클릭했을 때 동작하는 선택자

          3) 선언방식 3가지
              - 내부방식 : HTML안에 직접 CSS를 작성하는 방법
              - 인라인방식 : 태그안에 직접 속성으로 작성하는 방법
              - 외부방식 : HTML과 CSS를 분리하는 방법
              * 반드시 파일과 파일을 연결한다 -> <link href="" rel="">

          4) 내일 배울 내용
              - 오전(이수쌤) : 글자스타링, 박스모델 ★
              - 오후(형쌤) : 레이아웃(디스플레이, 포지션, 오버플로우)

    -->


    <h1>제목입니다~~~~~~</h1>
    <h2 style="color: pink; font-size: 100px;">인라인 방식의 스타일링</h2>
</body>
