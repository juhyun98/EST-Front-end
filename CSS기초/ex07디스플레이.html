<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .block {
        display: block;
        background-color: beige;
      }
      .inline {
        display: inline;
        background-color: darksalmon;
      }
      .inline-block {
        display: inline-block;
        background-color: orange;
        color: white;
        padding: 6px;
      }
      .none {
        display: none;
      }


    
  </style>
</head>
<body>
    <!-- Display란?
       - HTML 요소들이 화면에 어떻게 배치가 될지 정해져 있다!
       - CSS를 통해 이 배치 방식을 결정하는 속성! -> display
       즉 어떻게~ 화면에 보여줄까를 선택하는 것!

       1. block
        - 언제나 새로운 줄에서 시작하는 속성
        - 기본적으로 가로 100%를 차지하는 특징이 있다!
        * 내가 원하는 요소가 혼자 한 줄을 다 써야할 때

       2. inline
        - 줄 안에서 흐름 (a, span), width, height 적용 어려움
        - margin, padding 도 일부만 적용된다
        * 요소가 글자처럼 취급 될 때

       3. inline - block
        - inline과 block의 장점을 합친 형태!
        - 줄 흐름 안에 있으면서 가로, 세로 크기 조절이 가능한 요소를 만들 때 사용!
        * 글자처럼 배치되지만 크기 조절이 필요한 요소

       4. none
        - 요소가 완전히 사라짐!
        - 화면에도 안보이고, 공간도 차지하지 않는다!
        -> 필요할 때만, 꺼내서 사용할 때 작성하는 속성
        ex) 메뉴창 열기 닫기, 팝업창 숨기기, QnA -> 답변 부분은 접어서 숨길 때도 사용
            JS와 함께 사용해서 필요한 시점에만 다시 보이게 하는 역할!
    -->

    <div class="area">
        <div class="block">block 요소(가로 전체)</div>
        <span class="inline">인라인 요소 A</span>
        <span class="inline">인라인 요소 B</span>
        <span class="inline-block">inline-block 버튼</span>
        <span class="inline-block">inline-block 버튼2</span>
        <span class="none">이 문장은 보이지 않아야 정상입니다(display:none)</span>
    </div>
    
    <p>
        TIP : 버튼은 일반적으로 <strong>inline-block</strong>으로 만들어서 많이 사용합니다!
    </p>

</body>
</html>
