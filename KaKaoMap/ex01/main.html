<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7157168f8ae68ad8f5ab1281eda85523"></script>
</head>

<body>

    <div id="map" style="width:500px;height:400px;"></div>

    <button id="smhrd">스마트인재개발원</button>
    <button id="rest">식당</button>

    <br>

    <button id="minus">지도레벨 -1</button>
    <button id="plus">지도레벨 +1</button>
    <span id="result"></span>

    <br>
    <button onclick="setOverlayMapTypeId('traffic')">교통정보 보기</button>
    <button onclick="setOverlayMapTypeId('roadview')">로드뷰 도로정보 보기</button>
    <button onclick="setOverlayMapTypeId('terrain')">지형정보 보기</button>
    <button onclick="setOverlayMapTypeId('use_district')">지적편집도 보기</button>

    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(35.150498, 126.9161673), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

        document.getElementById("smhrd").onclick = function () {
            let moveMap = new kakao.maps.LatLng(35.150498, 126.9161673);
            map.panTo(moveMap);
        }

        document.getElementById("minus").onclick = function () {
            // 현재 지도의 레벨 가져오기
            let level = map.getLevel();
            // 지도 레벨 반영하기
            map.setLevel(level - 1);
            // 현재 지도 레벨 보여주기
            displayLevel();
        }

        document.getElementById("plus").onclick = function () {
            // 현재 지도의 레벨 가져오기
            let level = map.getLevel();
            // 지도 레벨 반영하기
            map.setLevel(level + 1);
            // 현재 지도 레벨 보여주기
            displayLevel();
        }

        function displayLevel() {
            // id가 result인 span태그에 현재 지도레벨은 3단계 입니다 로 나오게 해주세요
            let result = document.getElementById("result");
            let level = map.getLevel();
            result.innerHTML = "현재 지도레벨은" + level + "단계 입니다";
        }

        // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();

        // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
        // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

        // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        // 지도에 추가된 지도타입정보를 가지고 있을 변수입니다
        var currentTypeId;

        // 버튼이 클릭되면 호출되는 함수입니다
        function setOverlayMapTypeId(maptype) {
            var changeMaptype;

            // maptype에 따라 지도에 추가할 지도타입을 결정합니다
            if (maptype === 'traffic') {

                // 교통정보 지도타입
                changeMaptype = kakao.maps.MapTypeId.TRAFFIC;

            } else if (maptype === 'roadview') {

                // 로드뷰 도로정보 지도타입
                changeMaptype = kakao.maps.MapTypeId.ROADVIEW;

            } else if (maptype === 'terrain') {

                // 지형정보 지도타입
                changeMaptype = kakao.maps.MapTypeId.TERRAIN;

            } else if (maptype === 'use_district') {

                // 지적편집도 지도타입
                changeMaptype = kakao.maps.MapTypeId.USE_DISTRICT;
            }

            // 이미 등록된 지도 타입이 있으면 제거합니다
            if (currentTypeId) {
                map.removeOverlayMapTypeId(currentTypeId);
            }

            // maptype에 해당하는 지도타입을 지도에 추가합니다
            map.addOverlayMapTypeId(changeMaptype);

            // 지도에 추가된 타입정보를 갱신합니다
            currentTypeId = changeMaptype;
        }

    </script>

</body>

</html>
