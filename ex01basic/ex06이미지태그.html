<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- 이미지 태그를 생성해보자!! 우리 웹 페이지에 내가 원하는 이미지를 띄워보자! -->

    <img src="img" alt="제가 맞습니다." title="조세호" style="width: 500px;">
    
    <!-- [img 태그]
     1. 닫는 태그가 없다! -> 빈 요소
      -> 입력할 데이터를 저장할 필요가 없기 때문에 텍스트를 위한 공간이 없다!
      -> 자식 태그를 가질 수 없다!
    2. src 속성이 핵심 -> 내가 가지고 오려고 하는 이미지의 주소(path)/파일이름
    3. alt -> Alterate 용어의 약자 -> 이미지를 불러올 수 없는 경우 사용하는 대체 문구
    4. title -> 이미지에 마우스를 올렸을 때, 이미지의 설명을 보여줄 수 있는 속성
    
    -->





</body>
</html>
