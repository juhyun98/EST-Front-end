<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* 
            배열 : 하나의 공간에 여러개의 데이터를 관리하는 방법
            사용법 : "[]" 기호를 활용해서 데이터를 저장한다.
            조회법 : 배열이름[인덱스번호] * 인덱스번호는 방번호 -> 0부터 1씩 증가한다.
            활용법 : for문과 함께 사용한다. -> for문은 범위가 정해져있고, 1씩 증가하는 i를 가지고있다.
            tip : for문과 배열을 함께 사용할 때는 배열의 길이를 범위로 사용하자 -> 유지보수하기 편하게
                * 배열이름.length
            tip2 : 배열의 길이를 통해서 데이터의 유무 검증이 가능 -> 조건문
            핵심포인트 : 배열은 반드시 같은 의미의 데이터를 관리해야 한다 -> 배열의 이름으로만 의미를 유추가 가능
        */

        let num1 = 5;
        let num2 = 10;
        let num3 = 15;
        let num4 = [5, 10, 15];

        console.log(num4);
        console.log(num4[0]);
        console.log(num4[1]);
        console.log(num4[2]);
        
        // for문과 함께 쓰는 방법
        for(let i = 0; i < num4.length; i++) {
            console.log(num4[i]);
        }


        // 1. 배열을 선언하는 방법(생성하는 방법)
        // 1-1) 대괄호 사용
        let array = [];

        // 1-2) Array 도구 사용
        // --> 배열의 길이를 지정하면서 생성가능
        let array2 = new Array(5);

        console.log(array);
        console.log(array2);

        
        // 2. 배열 데이터 추가하기
        array[0] = "사과";
        array[1] = "딸기";
        console.log(array);

        
        // 2-2) 배열이 갖고 있는 추가하기 기능을 사용하여 데이터 추가
        // - 마지막 위치에 데이터를 추가하는 기능
        array.push("복숭아");
        console.log(Array);


        // 3. 배열 데이터 가져오기
        // 3-1) 배열명[인덱스번호]
        console.log(array[1]);
        // 3-2 배열명.slice(시작인덱스, 끝인덱스)
        // --> 시작인덱스 <= x < 끝인덱스
        console.log("현재 상태 >> " , array);
        console.log(array.slice(1,3));
        

        // 4. 배열 데이터 삭제하기
        // 4-1) 배열안에 들어있는 데이터 중 가장 마지막 요소만 삭제
        //      삭제 --> 배열명.pop();
        // 삭제한 요소를 한번 되돌려준다!
        array.pop(array.pop());
        console.log(array);


        // 4-2) 첫번째 요소만 삭제
        array.shift();
        console.log(array);

        
        array.push("포도");
        array.push("수박");
        array.push("파인애플");
        console.log(array);
        // 4-3) 특정 요소들을 지정 삭제
        // --> 배열명.splice(인덱스번호, 삭제할 개수)
        array.splice(1,2);
        console.log(array);
        
        
        
        

    </script>

</body>
</html>
