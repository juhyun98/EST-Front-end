<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* 
            반복문(매우 중요) : 여러번 반복할 코드를 묶어서 실행하는 방법
            1) for문 : 반복의 횟수가 정해진 경우 사용하는 반복문
                - for문의 구성 요소
                - for(변수 생성; 종료범위; 증감연산자)
                - 반복문은 0부터 시작해서 원하는 범위의 -1 만큼 반복한다
                - for에 생성한 변수명은 절대 재선언 금지
                - for문과 항상 같이 사용하는 데이터 타입은 "배열"이다.
            2) while문 : 특정 조건을 만날때까지 무한 반복을 하는 반복문
                - while문을 작성할 때는 반드시 break의 위치를 생각하자.

            지역변수 vs 전역변수
            지역변수 = 생성한 영역 안에서 사용하는 변수
            전역변수 = 모든 영역에서 사용하는 변수
            포인트 = 생성되는 위치가 중요하다
        */

        for(let i = 0; i < 10; i++) {
            console.log("안녕하세요");
            console.log(i);
        }

        let num = 0;

        while(num < 10) {
            console.log("반복중입니다");
            num++;
            if(num == 10) {
                break;
            }
        }
        

    </script>

</body>
</html>
