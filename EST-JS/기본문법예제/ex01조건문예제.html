<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let score = prompt("점수를 입력하세요 >>");
        let grade = 0;

        if(score >= 90) {
            console.log("A학점입니다.");
            grade = "A";
        }
        else if(score >= 80) {
            console.log("B학점입니다,");
            grade = "B";
        }
        else if(score >= 70) {
            console.log("C학점입니다");
            grade = "C";
        } else {
            console.log("F학점입니다.");
            grade = "F";
        }

        document.write(`<h1>${grade}학점 입니다.</h1>`);


        // switch문으로 작성해보기
        switch(parseInt(score / 10)) {
            case 10:
            case 9:
                grade = "A";
                break;
            case 8:
                grade = "B";
                break;
            case 7:
                grade = "C";
                break;
            default :
                grade = "F";
        }
        document.write(`<h2>${grade}학점입니다.</h2>`);


    </script>

</body>
</html>
