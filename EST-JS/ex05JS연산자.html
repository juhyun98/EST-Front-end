        // 연산자?
        // : 기호를 보고 "어떤 계산"을 하겠다 약속한 것!

        // (1) 산술연산자(이항연산자)
        // : +, -, *, /, %
        console.log(10 / 3); // -> 나눈 값
        console.log(10 % 3); // -> 나머지
        
        let num = 456;

        console.log(parseInt(num / 100) * 100);
        console.log(num - (num % 100));
        
        let num2 = 312;
        console.log(parseInt(num2 / 100) * 100);
        console.log(num2 - (num2 % 100));


        /* 
            증감연산자 : 1씩 증가하고, 1씩 감소하는 연산자
            1씩 증가 : ++ / 1씩 감소 : --
            포인트) 우리는 앞으로 ++기호만 자주 사용 -> 아 지금 변수에 1을 더하라는 말이구나
        */
        let number = 1;
        console.log(number);
        // number = number+1 -> number++
        console.log(number++);
        console.log(number);

        
        // 대입연산자 : 변수에 값을 넣을 때 쓰는 연산자
        // += : 값을 더해서 넣겠다.
        let number2 = 10;
        number2 = 5;
        number2 = number2 + 5;
        number2 += 5;

        // 비교 연산자
        // 두개의 값을 비교할 때 사용하는 연산자
        // 1) 같냐? -> ==
        // 2) 다르냐 -> !=
        // == vs ===
        // 1) == -> 문자와 숫자를 비교하는 경우 컴퓨터가 숫자를 문자로 변환 -> 문자와 문자로 비교
        // 2) === -> 문자와 숫자를 비교하는 경우 타입 그대로 비교 -> 문자와 숫자로 비교 -> 정확(권장사항)
        let num3 = 10;
        let num4 = 20;
        console.log(num3 === num4);
