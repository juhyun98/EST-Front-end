<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 연산자?
        // : 기호를 보고 "어떤 계산"을 하겠다 약속한 것!

        // (1) 산술연산자(이항연산자)
        // : +, -, *, /, %
        console.log(10 / 3); // -> 나눈 값
        console.log(10 % 3); // -> 나머지
        
        let num = 456;

        console.log(parseInt(num / 100) * 100);
        console.log(num - (num % 100));
        
        let num2 = 312;
        console.log(parseInt(num2 / 100) * 100);
        console.log(num2 - (num2 % 100));

    </script>

</body>
</html>
