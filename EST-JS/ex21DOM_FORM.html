<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="/join.do" name="frm" method="post">
        이름 <input type="text" name="name"> <br>
        나이 <input type="text" name="age"> <br>
        직업 <input type="text" name="job"> <br>
        비밀번호 <input type="password" name="pw"> <br>

        <input type="submit" value="전송">
    </form>

    <script>
        // 1. form 태그 접근 방법
        // 1-1. document.form이름
        // form의 name 속성값을 통해 document객체에서 바로 접근
        // name 속성값이 겹치는 경우(ex. location), 접근이 안될 수 있다.
        // 레거시 방식으로 비권장
        const frm =  document.frm;
        console.log(frm);

        // 1-2. document.forms.form이름
        // document의 forms 객체를 통해 접근하는 방식
        // index로도 접근 가능
        // const frm2 = document.forms[0];
        const frm2 = document.forms.frm;
        console.log(frm2);

        // 1-3. id, class, querySelector 등의 일반 태그와 동일하게 접근


        // 2. form태그의 input요소 접근
        // 2-1. form요소.input이름
        // input의 name속성을 통해 form요소에서 바로 접근
        // form요소의 다른 속성값과 충돌 위험이 있다.
        // 레거시 방식으로 비권장
        const ageInput = frm.age;
        console.log(ageInput);
        
        // 2-2. form요소.elements.input이름
        // form요소의 elements객체를 통해 접근
        // elements객체는 유사배열로 index를 통한 접근도 가능
        const jonInput = frm.elements.job;
        console.log(jonInput);
        
        // 2-3. id, class, querySelector 등을 이용한 방식

        // ※ input의 작성한 값을 가져오는 방법!
        // value 속성을 통해서 가져온다!!
        console.log(jonInput.value);
        jobInput.value = "강사";
        
        

    </script>

</body>
</html>
