        // 지역변수

        // 2. 호이스팅 (Hoisting)
        // : JS 특징중의 하나! 선언구문들이 가장 최상단으로 끌어올려지는 것
        // 함수 선언문 - 호이스팅 발생

        console.log(add(1,2));

        function add(data1, data2) {
            // var 키워드를 사용해서 "함수" 안쪽에서 변수를 선언
            // --> 사용가능한 영역은 함수안쪽까지만 가능!
            // 함수영역 지역변수
            var result = data1 + data2;
            // let 키워드를 사용해서 변수를 선언하면
            // {} 영역 안쪽에서만 사용 가능한 지역변수
            let result2 = data1 + data2;
            return result;
