<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let person = {
            name : "주현",
            age : 28,
            skills : ["HTML, CSS, JS"],
            company : {
                name : "EST",
                address : "광주"
            },
            // key : value --> value에 함수가 들어갈 수 있다!
            eat : () => {
                console.log("밥을 먹는다");
            }
        }

        person.eat();

    </script>

</body>
</html>
