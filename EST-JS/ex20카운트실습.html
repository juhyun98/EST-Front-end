        const increase = () => {

            // 2. p요소 객체의 내용(텍스트)를 가져와서 +1시켜서 적용!
            let pTag = document.getElementById("num");
            let pCount = parseInt(pTag.innerText);
            pTag.innerText = pCount + 1;
        }

        const decrease = () => {
            // console.log("감소 함수 실행");

            pTag.innerText = pCount - 1;
