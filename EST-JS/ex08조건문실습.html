<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* 
            실습 : 사용자에게 아이디와 패스워드를 입력받은 후, 아이디는 "smhrd"이고 비밀번호는 "1234"이면
            로그인 성공이라는 alert창을 출력, 그렇지 않다면 로그인 실패를 출력
            필요기술 : prompt, let, &&, if-else, alert
        */

        let id = prompt("id를 입력하세요");
        let pw = prompt("pw를 입력하세요");
        
        if(id == "smhrd" && pw == "1234") {
            alert("로그인 성공!!")
        } else if (id == "smhrd") {
            alert("비밀번호를 다시 입력해주세요.")
        } else if (id != "smhrd") {
            alert("존재하지 않은 아이디입니다")
        }

    </script>

</body>
</html>
