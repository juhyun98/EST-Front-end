<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* 
            조건문(매우 중요함) : 특정 조건이 성립할 때만 동작하는 문법
            1) 단일 if문 : 하나의 조건만 부여할 때 사용하는 조건문
            2) if-else문 : 하나의 조건을 성립하지 않을 때 처리하는 조건문
            3) 다중 if문(else if) : 여러개의 조건을 부여할 때 사용하는 방법
            * 주의점 1 - else문은 항상 맨 밑에 작성한다.
            * 주의점 2 - 중간에 조건이 성립하면 밑에 코드는 동작하지 않는다.
            * 주의점 3 - {}의 영역을 잘 구분하자
        */

        let num = 10;

        if(num > 5) {
            alert("큽니다!");
        } else if(num == 10) {
            alert("같습니다!");
        } else {
            alert("작습니다!");
        }

    </script>

</body>
</html>
