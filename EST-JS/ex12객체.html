<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* 
            객체 : 하나의 덩어리를 여러개 쪼개서 관리하는 타입 (object)
            포인트 : 의미가 다른 여러개의 데이터를 관리할 때 사용 <-> 배열과 반대의 개념
            문법 : {key : value}
            특징 1) 모든 타입의 데이터를 저장이 가능하다.
            특징 2) 객체는 보통 복잡한 구조로 이루어져 있다.
                - 객체 -> 배열 -> 배열 -> 객체 등..
            포인트2 : 복잡한 구조를 만나는 경우 2가지만 기억하자
                1. 객체는 .key으로 접근한다.
                2. 배열은 [인덱스]로 접근한다.
        */

        let person = {
            name : "정형",
            gender : "남성",
            age : 39,
            marry : true,
            money : null,
            school : ["한국초", "한국중", "한국고", "한국대", {전공 : "컴퓨터", 학년 : "1학년"}]
        };

        let data_len = person.school.length;
        let person2 = ["정형", "남성", 39]
        // 객체에서 데이터를 조회하는 방법
        console.log(person.name);
        // 객체에서 데이터를 추가하는 방법
        person.address = "광주";
        console.log(person.address);
        console.log(person.friend);
        // 복잡한 구조의 객체 분석 -> 한국대를 출력
        console.log(person.school[3].학년);
        

        // 모든 학교 이름 출력
        console.log(person.school[0]);
        console.log(person.school[1]);
        console.log(person.school[2]);
        
        for (let i = 0; i < data_len; i++) {
            console.log(person.school[i]);
        }
        

    </script>

</body>
</html>
