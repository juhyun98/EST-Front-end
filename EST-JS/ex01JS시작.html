<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // HTML문서 안쪽에서 JS 코드를 작성하고 싶다면?
        // ->body태그가 닫히는 지점 위쪽에 <script>태그를 추가

        /* 
            여러문장으로 구성된 주석
            사용하는 법
        */

        // 1. 출력문
        // 1-1) 웹 페이지에 직접 출력
        // 포인트) document -> 실행되고 있는 html 파일의 모든 정보를 저장하는 공간
        document.write("<h1>안녕하세요. 날씨가 춥네요</h1>");

        // 1-2) 콘솔(개발자도구 콘솔) 에 출력
        //      >> console.log(출력내용);
        // 포인트) 1. 콘솔창의 역할 -> 서버가 넘겨준 데이터를 검증하는 공간
        // 2. 에러를 검증하는 공간 -> 코드를 한줄 씩 실행하기 때문에 오류가 나는 곳을 찾을때 사용한다.
        // 사용하는 사람) -> 개발자를 위한 출력문 -> 완료가 되면 콘솔은 삭제
        console.log("로그 출력");
        console.warn("경고 출력");
        console.error("에러 출력");

        // 1-3) 알림창 출력
        // 사용하는 사람) 사용자를 위한 출력문
        // 사용처 : 사용자의 상태가 변화할 때 알려주는 알림창(ex 결제, 탈퇴 .. )
        alert("로그인 성공!");

        
        // 2. 입력문
        // 2.1) 입력창을 통한 입력문
        //      >> prompt("출력내용", "입력내용");
        //      >> 소괄호 안쪽에, 아무것도 작성하지 않아도 동작함
        //      >> 1개만 작성해도 동작, 2개 작성해도 동작함
        // 포인트) 웹에서 사용자에게 입력받은 값은 문자형태의 데이터로 생성
        prompt("이름을 입력하세요.", "김운비");

        // 2-2) 확인 및 취소를 통한 입력문
        // 사용처) 사용자의 상태가 변할 때 동의를 받는 경우 -> 결정권을 사용자에게 준다.
        // 포인트) 사용자가 선택할 수 있는 선택지가 두가지라면 반드시 생성되는 데이터 타입은 boolean(true, false)
        confirm("동의하시겠습니까?");


    </script>

</body>
</html>
