<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* 
            JS 함수
            : 특정 기능을 수행하는 소스코드를 "하나"로 묶어서 필요할 때마다 호출하여 사용하기 위한 구조
            JS 함수 왜 사용할까?
            : 재사용성 높이기 위해서 사용
            : 중복되는 코드를 줄이기 위해서 사용
            -> 유지보수를 편하게 하기 위해서
        */

        // JS 함수선언방법 3가지
        // 1. 함수 선언문 (function declarations)
        // function 함수명(매개변수) {
        //      실행코드 작성
        //      return 결과값;
        // }

        function addNum(num1, num2) {
            // 함수를 호출 했을 때 실행하고 싶은 코드를 작성하는 공간
            var result = num1 + num2;
            // return 키워드를 만나면 함수는 종료된 것으로 본다. 즉, return 키워드 아래쪽에 코드 작성 X
            return result;
        }

        // 함수 사용하는 방법
        // : 함수의 이름을 부르자!
        var result = addNum(4,7);
        console.log(result);

        // 2. 함수 표현식 (function expression)
        const subNum = function (num1, num2) {
            return num1 - num2;
        }

        console.log(subNum(6,2));
        
        // 3. 화살표 함수 (arrow function)
        // : let, const 등장한 시점에 같이 나온 방식
        // : 함수 표현식을 조금 더 간결한 형태로 표현한 방식
        const mulNum = (num1, num2) => {
            return num1 * num2;
        }

        console.log(mulNum(6,4));

        // 화살표 함수 생략 가능한 키워드
        // (1) function
        // (2) 매개변수가 1개라면 소괄호 생략 가능
        // (3) 한줄로 작성 가능하다면, 중괄호 생략 가능
        // (4) 한줄로 작성 가능하다면, return 키워드 생략 가능
        const temp = data => {
            console.log("test", data);
        }
        temp("데이터");

        const temp2 = data => console.log("테스트2", data);
        temp2("데이터2");
        


    </script>

</body>
</html>
