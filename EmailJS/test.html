<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <h3>간단 메시지</h3>
        <form id="contactForm" class="form">
            <input name="name" placeholder="이름" required />
            <input name="email" placeholder="이메일" type="email" required />
            <textarea name="message" placeholder="메시지" rows="5" required></textarea>
            <button class="btn primary" type="submit">메시지 미리보기</button>
            <p class="muted small" id="formHint">
                * 실제 전송은 아니고, 입력 내용을 화면에 미리보기로 보여줍니다.
            </p>
        </form>
    </div>
    </div>
</body>

</html>
