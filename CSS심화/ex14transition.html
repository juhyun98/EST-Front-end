<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f7f8fa;
        color: #333;
        padding: 40px;
        line-height: 1.6;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #222;
      }

      section {
        background: white;
        border-radius: 10px;
        padding: 24px 32px;
        margin-bottom: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      hr {
        margin: 40px 0;
        border: 0;
        border-top: 2px dashed #ddd;
      }

      /* class이름 btn이라는 버튼 -> hover / active / focus 사용해서 색상 변경하기 */
      .btn:hover {
            background-color: gray;
            /* 요소의 크기를 변경 해보자 즉 변형이 일어나게 해보자 */
            transform: scale(1.3);
      }

      .btn:active{
            background-color: red;
            transform: scale(0.9);
      }

      /* 키보드의 탭키 활용해서 요소를 선택할 때 */
      .btn:focus {
            outline: 3px solid black;
      }

      .btn {
        /* transition도 변화에 대한 종합 속성 */
          transition:
            /* 배경색상 변화가 일어날 때 0.3초 동안 천천히 변화 */
            background-color 1.5s ease,
            /* transform 변화 시간 지정 */
            transform 1.3 ease;
      }

      /* 
        1. transition : 변화에 대한 속도, 시간을 조절하는 속성
          -> 적용이 불가한 속성들도 존재한다 (background-img)
        2. transform : 요소에 대한 변형을 줄 수 있는 속성
          -> transition을 통해 변형의 속도를 제어 할 수 있다
      */


    </style>
</head>
<body>
    
    <!-- 기본 Transition + 상태 선택자 -->

    <h1>Transition & 상태 선택자 실습</h1>

    <section>
        <p>버튼에 상태 선택자(hover / active / focus)를 적용하여 반응을 확인합니다!</p>
        <button class="btn">Button</button>
    </section>

    <!-- Transition 속성
        : 변화하는 "과정"에 대한 효과를 주는 속성
        - 1. 어떠한 속성의 효과를 부여할지! (ex_사이즈 조절, 윤곽선 표시)
        - 2. 변화에 걸리는 시간을 조절
        - 3. 변화의 속도를 조절 (ex_빠르게 시작해서 천천히 변화가 마무리 된다)
        - 4. 언제 시작할지 
    -->

    <section>
        <h2>현업 포인트</h2>
        <ul>
            <li>반응(상태)선택자는 사용자에게 <b>입력에 대한 피드백을 제공</b></li>
            <li>transition / transform 속성들은 UX 최적화에 필수적인 작업</li>
        </ul>
    </section>


</body>
</html>
