<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* 
            1. linear-gradient() 함수 : 선형 그라데이션
               - linear-gradient(방향, 색상1, 색상2, ...);
               - 방향은 각도(deg) 또는 to 키워드(to right, to bottom 등)를 사용한다
        */
        .linear-box {
            background-image: linear-gradient(to right, red, blue, green, yellow);
        }

        /* 
            2. radial-gradient() 함수 : 방사형(원형) 그라데이션
               - radial-gradient(모양, 색상1, 색상2, ...);
               - 모양은 circle(원형), ellipse(타원형)으로 지정 가능
        */
        .radial-box {
            background-image: radial-gradient(circle, yellow, red, blue, green);
        }
    </style>
</head>
<body>
    <h1>CSS 그라데이션 함수</h1>

    <div class="box linear-box"></div>
    <div class="box radial-box"></div>
</body>
</html>
