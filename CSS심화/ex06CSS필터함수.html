<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        
        /* 
            1. blur() 함수 : 요소를 흐리게 만듦
               - blur(픽셀값)
               - 픽셀값이 클수록 더 흐리다!
        */
        .blur {
            filter: blur(3px);
        }

        /* 
            2. brightness() 함수 : 요소의 밝기를 조절
               - brightness(백분율 또는 숫자값)
               - 100%(1)은 기본값, 0%(0)는 완전 검정,
               - 200%(2)는 두 배 밝기
        */
        .brightness {
            filter: brightness(150%);
        }

        /* 
            3. contrast() 함수 : 요소의 대비를 조절
               - contrast(백분율 혹은 숫자값)
               - 100%(1)가 기본값, 0%(0)은 회색, 200%(2)는 두 배
        */
        .contrast {
            filter: contrast(150%);
        }

        /* 
            4. grayscale() 함수 : 요소를 흑백으로 만듦
               - grayscale(백분율 혹은 숫자값)
               - 0%(0) ~ 100%(1) 사이의 숫자
                 0%는 원본, 100%는 완전 흑백
        */
        .grayscale {
            filter: grayscale(1);
        }
        .grayscale:hover {
            filter: grayscale(0);
        }

        /* 
            5. opacity() 함수 : 요소의 투명도를 조절
               - opacity(백분율 또는 숫자값)
               - 100%(1)은 기본값(불투명)
                 0%(0)은 완전 투명
               - 요소의 투명도를 조절하는 기능은
                 opacity 속성으로도 가능하다!
        */
        .opacity {
            /* filter: opacity(0.5); */
            opacity: 0.5;
        }

        /* 
            6. drop-shadow() 함수 : 요소에 그림자 효과를 넣는 필터
               - drop-shadow(수평오프셋 수직오프셋 블러반경 그림자색상)
               - 그림자는 box-shadow 속성으로도 지정 가능

            ※ drop-shadow는 이미지의 투명한 부분은 그림자를 생성하지 않는다!
               box-shadow는 요소의 사각형 틀을 기준으로 그림자를 생성한다!
        */
        .shadow {
            /* filter: drop-shadow(5px 5px 5px gray); */
            box-shadow: 5px 5px 5px gray;
        }
    </style>
</head>
<body>
    <h1>CSS 필터 함수</h1>
    
    <p>blur 함수</p>
    <img src="img/racoon.webp" alt="I'm raccoon idiot" class="blur">

    <p>brightness 함수</p>
    <img src="img/racoon.webp" alt="I'm raccoon idiot" class="brightness">

    <p>contrast 함수</p>
    <img src="img/racoon.webp" alt="I'm raccoon idiot" class="contrast">

    <p>grayscale 함수</p>
    <img src="img/racoon.webp" alt="I'm raccoon idiot" class="grayscale">

    <p>opacity 함수</p>
    <img src="img/racoon.webp" alt="I'm raccoon idiot" class="opacity">
    
    <p>drop-shadow 함수</p>
    <img src="img/racoon.webp" alt="I'm raccoon idiot" class="shadow">

    <p>box-shadow와 drop-shadow의 차이점</p>
    <img src="img/star.png" alt="I'm star" class="shadow">

</body>
</html>
