<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        
            /* -- 네번째 미션 : CSS 효과를 부여하자 
                    (1) body 
                    전체 배경을 어둡게(#141414)
                    텍스트는 흰색
                    (2) movie-poster: 영화 포스터 이미지
                    height 350px 정도로 고정해서 카드 높이를 일정하게 유지하자!
                    이미지가 찌그러지지 않고 꽉 채우자(잘려도 ok)
                    테두리를 살짝 둥글게 만들자
                    (3) hover 시 카드를 5% 정도 확대시키자 
                    (4) movie-card
                    hover 시 애니메이션 부드럽게 해주자
                    마우스 커서를 포인터로 만들어서 클릭할 것 같은 느낌을 만들자
            */

        body {
            background: #141414;
            color: white;
        }
        .movie-poster {
            height: 350px;
            object-fit: cover;
            border-radius: 5px;
        }
        .movie-card:hover {
            transform: scale(1.05);
            cursor: pointer;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    
    <!-- 첫번째 미션 : 영화 카드 영역 컨테이너 만들기
          (1) 컨테이너 영역을 만들자
          (2) h2 태그를 활용하여 제목을 추가하자
          (3) 영화 카드가 들어갈 영역을 만들자
          (4) 여백을 부여하자 
           - 컨테이너 : 안쪽여백 위아래 3rem 
    -->

    <div class="container py-5">
        <h2 class="fw-bold">오늘의 추천 콘텐츠</h2>
        
        <div class="row">
            <!-- 영화 카드를 넣어줄 자리 -->
            <!-- 두번째 미션 : 영화 카드 1개의 기본 구조를 만들자
                    (1) 영화 이미지가 들어갈 영역을 만들자 (나중에 구분하게 클래스명 부여)
                    (2) 좋아하는 영화 골라서 이미지 넣어주기
                    (3) 각각의 태그들에 css 부여할 수 있는 클래스명 부여하기
                     - movie-card / movie-poster / badge-genre
                     - 클래스명을 부여할때는, 해석 가능하게 넣어주자!
                    (4) 여백을 설정해주자
                     - 콘텐츠 : 바깥쪽 아래 여백 1.5rem
                     - 영화 제목 : 바깥 윗 여백 1rem 
                     - 별점 : 바깥 윗 여백 0.5rem
            -->
            <div class="col-md-3 col-6">
                <div class="mb-4 movie-card">
                    <img class="movie-poster" src="https://play-lh.googleusercontent.com/DV_MgeteY8oCcqCE4qZPVN6O3boel8348_imNLIBgMZHfPv-6hYrjp3KiUyk0Cm1Vi9B-A" alt="">
                    <h5 class="mt-3">인터스텔라</h5>
                    <span class="badge badge-genre bg-danger">SF</span>
                    <span class="badge badge-genre bg-secondary">드라마</span>
                    <p class="mt-2">★ ★ ★ ★ ★</p>
                </div>
            </div>
                <!-- 세번째 미션 : 영화 카드 1개를 컨테이너 영역에 배치하기 
                (1) row 안에 들어갈 col을 만들자
                - 태블릿일때는, 영화카드 4개 배치 / 모바일에는 2개 배치
                (2) 동일한 카드를 총 4개 배치하자
                - 안쪽에 들어갈 데이터를 바꿔주세요!
                -->
            <div class="col-md-3 col-6">
                <div class="mb-4 movie-card">
                    <img class="movie-poster" src="https://i.namu.wiki/i/1ZOJDCSjLBR4E0u7zMvv1puGcSQ_GhvjLnvO4lYOnnVWch8LBNMQKvjislmbYghU4kjS_2E0Kz-_3e7NmiovVw.webp" alt="">
                    <h5 class="mt-3">듄</h5>
                    <span class="badge badge-genre bg-danger">SF</span>
                    <span class="badge badge-genre bg-secondary">드라마</span>
                    <p class="mt-2">★ ★ ★ ★ ★</p>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="mb-4 movie-card">
                    <img class="movie-poster" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDdTcCVf4ZN7BpGEeeG3_zP8_s69heMwp3Ig&s" alt="">
                    <h5 class="mt-3">캐리비안의 해적</h5>
                    <span class="badge badge-genre bg-danger">SF</span>
                    <span class="badge badge-genre bg-secondary">드라마</span>
                    <p class="mt-2">★ ★ ★ ★ ★</p>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="mb-4 movie-card">
                    <img class="movie-poster" src="https://i.namu.wiki/i/usx6eksAOUgWAnzvUZNwHyFeIV39SkORkCjBRTm4nh-bxFZ4pnY7x_arMjVDPV7i3s71_DuYVla0Zfr7CqfSZw.webp" alt="">
                    <h5 class="mt-3">극한직업</h5>
                    <span class="badge badge-genre bg-danger">SF</span>
                    <span class="badge badge-genre bg-secondary">드라마</span>
                    <p class="mt-2">★ ★ ★ ★ ★</p>
                </div>
            </div>
        </div>
    </div>
        
        
    </body>
    </html>
