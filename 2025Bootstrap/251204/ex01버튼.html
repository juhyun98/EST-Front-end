<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- 버튼 크기 조절 -->
     <!-- 버튼 디자인을 부여하고 싶을때는,
          반드시 btn 클래스명을 같이 넣어줘야한다! -->
    <button class="btn btn-lg btn-primary">큰 버튼</button>
    <button class="btn btn-success">기본 버튼</button>
    <button class="btn btn-sm btn-warning">작은 버튼</button>
    <!-- 버튼 상태 조절 -->
    <button class="btn btn-info" disabled>비활성화 버튼</button>
    <button class="btn btn-info" active>활성화 버튼</button>
    <button class="btn btn-info">기본 버튼</button>

    <!-- 테두리만 있는 버튼
         : btn-outline 
    -->
    <button class="btn btn-outline-danger">좋아요♥</button>

    <!-- 로딩 버튼 -->
    <button class="btn-primary">
        <!-- 버튼 안쪽에 로딩되는 모양을 콘텐츠로 집어넣는다! -->
        <span class="spinner-border spinner-border-sm"></span>
        처리중
    </button>
    <button class="btn-primary">
        <!-- 버튼 안쪽에 로딩되는 모양을 콘텐츠로 집어넣는다! -->
         <span class="spinner-grow spinner-grow-sm"></span>
        처리중
    </button>

    <!-- 버튼 그룹 : 연결된 버튼 모양을 생성 -->
    <div class="btn-group">
        <button class="btn btn-check btn-outline-warning">-</button>
        <button class="btn btn-check btn-outline-warning">1</button>
        <button class="btn btn-check btn-outline-warning">+</button>
    </div>

    <!-- 버튼 그룹2 : 선택형 -->
    <div class="btn-group">
        <input type="radio" name="color" class="btn-check" checked id="red">
        <label class="btn btn-outline-primary" for="red">빨강</label>

        <input type="radio" name="color" class="btn-check" id="blue">
        <label class="btn btn-outline-primary" for="blue">파랑</label>

        <input type="radio" name="color" class="btn-check" id="green">
        <label class="btn btn-outline-primary" for="green">초록</label>

    </div>

    <!-- 버튼그룹3 : 세로형 -->
    <div class="btn-group-vertical">
        <button class="btn btn-primary">주문하기</button>
        <button class="btn btn-primary">주문하기</button>
        <button class="btn btn-primary">주문하기</button>
    </div>



</body>
</html>
