<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- 진행바 (progressbar) -->
    <div class="progress">
        <div class="progress-bar bg-success" style="width: 85%;">진행바</div>
    </div>
    <div class="progress mt-5" style="height: 30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 50%;">50</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 10%;">10</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 15%;">15</div>
    </div>


    <!-- 실습 -->
    <div class="container mt-5">
        <h1 class="display-5 fw-bold text-center my-5">영화 평점</h1>
        <div>
            <h4 class="fw-bold">귀멸의 칼날</h4>
            <p class="text-secondary">Lorem ipsum dolor</p>
        </div>
        <div class="mt-5 mb-2">
            <p class="text-secondary">관람객 평점</p>
        </div>
        <div class="progress mb-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 85%;">평점8.5</div>
        </div>
        <div class="mb-2">
            <p class="text-secondary">연출</p>
        </div>
        <div class="progress mb-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 75%;">평점7.5</div>
        </div>
        <div class="mb-2">
            <p class="text-secondary">스토리</p>
        </div>
        <div class="progress mb-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 55%;">평점5.5</div>
        </div>
        <div class="mb-2">
            <p class="text-secondary">연기력</p>
        </div>
        <div class="progress mb-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 60%;">평점6.0</div>
        </div>
    </div>
</body>
</html>
